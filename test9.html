    <script>
        // Test Data (Test 09 - Fixed Prepositions & Fillers)
        const questionsTest09 = [
            {q: "He died _____ cancer.", options: ["by", "of", "from", "for"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">When someone dies of a disease, we use the preposition 'of'. (e.g., die of cholera, die of cancer).</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">রোগে মারা গেলে 'die of' বসে। কিন্তু অন্য কোনো কারণে (যেমন: overeating) মারা গেলে 'die from' বসে।</p></div></div>`},
            {q: "He deals _____ rice.", options: ["with", "in", "at", "by"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Deal in' means to trade in something (business). 'Deal with' means to behave or handle a person/problem.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">ব্যবসা করা বোঝালে 'deal in' বসে। আচরণ করা বা সমস্যা সামলানো বোঝালে 'deal with' বসে।</p></div></div>`},
            {q: "You must abide _____ the rules.", options: ["with", "to", "by", "on"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Abide by' means to accept or obey an agreement, decision, or rule.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">নিয়ম মেনে চলা অর্থে 'abide by' বসে।</p></div></div>`},
            {q: "He is blind _____ one eye.", options: ["in", "to", "of", "with"], correct: 0, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">We generally use 'blind in' one eye (physical blindness). 'Blind to' means ignoring faults.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">শারীরিকভাবে অন্ধ বোঝালে 'blind in' বা 'blind of' হয়। দোষের প্রতি অন্ধ (উপেক্ষা করা) বোঝালে 'blind to' হয়।</p></div></div>`},
            {q: "I agreed _____ him on this point.", options: ["to", "with", "at", "on"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">Agree 'with' a person. Agree 'to' a proposal/plan.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">কোনো ব্যক্তির সাথে একমত হলে 'agree with' হয়। কোনো প্রস্তাবের সাথে একমত হলে 'agree to' হয়।</p></div></div>`},
            {q: "The table is made _____ wood.", options: ["from", "of", "with", "by"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Made of' is used when the material does not change its nature (physical change). 'Made from' is used when the material changes completely (chemical change).</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">কাঠ থেকে টেবিল হলে কাঠ দেখাই যায় (Physical change), তাই 'made of'। দুধ থেকে দই হলে 'made from' হতো।</p></div></div>`},
            {q: "He parted _____ his friends.", options: ["with", "from", "away", "of"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">Part 'from' a person. Part 'with' a thing/possession.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">ব্যক্তির থেকে বিদায় নিলে 'part from' হয়। কোনো জিনিস ত্যাগ করলে 'part with' হয়।</p></div></div>`},
            {q: "We congratulated him _____ his success.", options: ["for", "at", "on", "in"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Congratulate' takes the preposition 'on'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">সফলতার জন্য অভিনন্দন জানাতে 'Congratulate on' বসে।</p></div></div>`},
            {q: "The police are looking _____ the case.", options: ["at", "after", "for", "into"], correct: 3, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Look into' means to investigate.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Look into' মানে তদন্ত করা। 'Look after' মানে দেখাশোনা করা। 'Look for' মানে খোঁজা।</p></div></div>`},
            {q: "He is angry _____ me.", options: ["at", "with", "on", "to"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">Angry 'with' a person. Angry 'at' a thing/situation/conduct.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">ব্যক্তির ওপর রাগ করলে 'angry with' হয়। কোনো আচরণের ওপর রাগ করলে 'angry at' হয়।</p></div></div>`},
            {q: "Beware _____ dogs.", options: ["from", "of", "about", "with"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Beware' is always followed by 'of'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">সতর্ক থাকা অর্থে 'Beware of' বসে।</p></div></div>`},
            {q: "He presided _____ the meeting.", options: ["in", "at", "over", "on"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Preside over' means to be in charge of a meeting or gathering (act as president/chairman).</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">সভায় সভাপতিত্ব করা অর্থে 'preside over' ব্যবহৃত হয়।</p></div></div>`},
            {q: "This book differs _____ that one.", options: ["with", "from", "than", "to"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">Things differ 'from' each other. You differ 'with' a person (in opinion).</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">বস্তুর পার্থক্য বোঝালে 'differ from' হয়। মতের অমিল হলে 'differ with' হয়।</p></div></div>`},
            {q: "He died _____ overeating.", options: ["of", "from", "by", "with"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">Die 'from' causes like overeating, food poisoning, or wounds. Die 'of' diseases.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">অতিরিক্ত খাওয়ার কারণে মৃত্যু হলে 'die from' বসে।</p></div></div>`},
            {q: "She has no taste _____ music.", options: ["in", "for", "of", "to"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Taste for' means preference or liking. 'Taste of' means the flavor of something.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">কোনো কিছুর প্রতি রুচি বা পছন্দ বোঝালে 'taste for' হয়।</p></div></div>`},
            {q: "I am tired _____ walking.", options: ["with", "by", "of", "from"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Tired of' means bored or impatient with. It can also mean exhausted from.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">ক্লান্ত বা বিরক্ত বোঝালে 'tired of' বসে।</p></div></div>`},
            {q: "He is waiting _____ the bus.", options: ["to", "at", "for", "on"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Wait for' a person or thing. 'Wait upon' means to serve someone.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">কারোর বা কিছুর জন্য অপেক্ষা করা বোঝালে 'wait for' বসে।</p></div></div>`},
            {q: "Do not laugh _____ the poor.", options: ["on", "at", "over", "with"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Laugh at' means to mock or deride someone.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">কারোর প্রতি উপহাস করে হাসা বোঝালে 'laugh at' বসে।</p></div></div>`},
            {q: "He is addicted _____ gambling.", options: ["with", "of", "to", "in"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Addicted' takes the preposition 'to'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">কোনো খারাপ অভ্যাসে আসক্ত বোঝালে 'addicted to' বসে।</p></div></div>`},
            {q: "I prefer milk _____ tea.", options: ["than", "from", "to", "over"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Prefer' takes the preposition 'to', not 'than'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">পছন্দ করার ক্ষেত্রে তুলনার সময় 'prefer' এর পর 'to' বসে।</p></div></div>`},
            {q: "The teacher was annoyed _____ me.", options: ["at", "with", "on", "by"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">Annoyed 'with' a person. Annoyed 'at' something.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">ব্যক্তির ওপর বিরক্ত হলে 'annoyed with' হয়।</p></div></div>`},
            {q: "She is married _____ a rich man.", options: ["with", "to", "by", "of"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Married to' is the correct usage in passive structure or when describing status.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">কারোর সাথে বিয়ে হয়েছে বোঝাতে 'married to' বসে, 'with' নয়।</p></div></div>`},
            {q: "He jumped _____ the river.", options: ["in", "into", "to", "on"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Into' implies motion from outside to inside.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">বাইরে থেকে ভেতরে গতিশীল অবস্থা বোঝাতে 'into' বসে।</p></div></div>`},
            {q: "I relied _____ you for help.", options: ["at", "on", "in", "to"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Rely on' means to depend on.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">নির্ভর করা অর্থে 'rely on' বা 'depend on' বসে।</p></div></div>`},
            {q: "He prevents me _____ doing this.", options: ["to", "from", "of", "with"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-violet-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Prevent' is followed by 'from' + Gerund.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">বাধা দেওয়া অর্থে 'prevent from' বসে।</p></div></div>`}
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let startTime;

        // Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQNum = document.getElementById('current-q-num');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackMessage = document.getElementById('feedback-message');
        const explanationContent = document.getElementById('explanation-content');
        const toggleExplanationBtn = document.getElementById('toggle-explanation-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        // Functions
        function loadQuestion() {
            const q = questionsTest09[currentQuestion];
            answered = false;
            
            // Update UI
            currentQNum.innerText = currentQuestion + 1;
            questionText.innerText = q.q;
            scoreDisplay.innerText = `Score: ${score}`;
            
            // Update Progress Bar
            const progress = ((currentQuestion) / questionsTest09.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Reset Feedback
            feedbackSection.classList.add('hidden');
            explanationContent.classList.add('hidden');
            explanationContent.innerHTML = q.explanation;
            toggleExplanationBtn.innerHTML = '<span class="bg-violet-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-violet-500/30 underline-offset-4">See Detailed Solution</span>';
            nextBtn.classList.add('hidden');
            finishBtn.classList.add('hidden');

            // Render Options
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-xl border border-slate-700/50 bg-slate-800/40 hover:bg-slate-700/60 hover:border-violet-500/50 transition-all duration-200 font-medium text-slate-300 flex justify-between items-center group backdrop-blur-sm";
                btn.innerHTML = `<span class="flex items-center"><span class="w-8 h-8 rounded-full bg-slate-700 text-slate-400 flex items-center justify-center font-bold mr-4 group-hover:bg-violet-500 group-hover:text-slate-900 transition-colors text-sm">${String.fromCharCode(65 + index)}</span> ${opt}</span>`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            if (answered) return;
            answered = true;
            
            const q = questionsTest09[currentQuestion];
            const allBtns = optionsContainer.children;
            
            if (selectedIndex === q.correct) {
                score++;
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)]";
                selectedBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-check-circle text-green-400 text-2xl drop-shadow-lg"></i>`;
                
                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-green-900/20 border border-green-500/30 text-green-300";
                feedbackMessage.innerHTML = '<div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center mr-4"><i class="fas fa-check text-green-400"></i></div> <span class="font-bold">Correct Answer! Well done.</span>';
            } else {
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-red-500 bg-red-500/10 flex justify-between items-center transition-all";
                selectedBtn.innerHTML = `<span class="flex items-center text-red-100"><span class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-times-circle text-red-400 text-2xl"></i>`;
                
                const correctBtn = allBtns[q.correct];
                correctBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)] opacity-100";
                correctBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + q.correct)}</span> ${q.options[q.correct]}</span><i class="fas fa-check-circle text-green-400 text-2xl"></i>`;

                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-red-900/20 border border-red-500/30 text-red-300";
                feedbackMessage.innerHTML = `<div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center mr-4"><i class="fas fa-times text-red-400"></i></div> <span>Incorrect. The correct answer is <span class="font-bold text-green-400 border-b border-green-400/30 pb-0.5">${String.fromCharCode(65 + q.correct)}</span></span>`;
            }

            for (let btn of allBtns) {
                btn.disabled = true;
                if (!btn.className.includes('green') && !btn.className.includes('red')) {
                     btn.classList.add('opacity-50', 'cursor-not-allowed');
                     btn.classList.remove('hover:bg-slate-700/60', 'hover:border-violet-500/50');
                }
            }

            feedbackSection.classList.remove('hidden');
            scoreDisplay.innerText = `Score: ${score}`;

            if (currentQuestion < questionsTest09.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                finishBtn.classList.remove('hidden');
            }
        }

        function toggleExplanation() {
            if (explanationContent.classList.contains('hidden')) {
                explanationContent.classList.remove('hidden');
                explanationContent.classList.add('fade-in');
                toggleExplanationBtn.innerHTML = '<span class="bg-violet-500/10 p-2 rounded-lg mr-3"><i class="fas fa-eye-slash"></i></span><span class="underline decoration-violet-500/30 underline-offset-4">Hide Solution</span>';
            } else {
                explanationContent.classList.add('hidden');
                toggleExplanationBtn.innerHTML = '<span class="bg-violet-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-violet-500/30 underline-offset-4">See Detailed Solution</span>';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function finishQuiz() {
            const endTime = new Date();
            const timeDiff = Math.floor((endTime - startTime) / 1000); // seconds
            const minutes = Math.floor(timeDiff / 60);
            const seconds = timeDiff % 60;
            const timeString = `${minutes}m ${seconds}s`;
            
            // Calc stats
            const total = questionsTest09.length;
            const accuracy = Math.round((score / total) * 100);
            const wrongAnswers = total - score;
            const sscScore = (score * 2) - (wrongAnswers * 0.5);
            
            // Get user name from URL params to pass it back
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || "Student";

            // Redirect to Master Index with results (Action = result)
            // Note: testId is set to test9
            const redirectUrl = `index.html?action=result&score=${score}&total=${total}&accuracy=${accuracy}&time=${encodeURIComponent(timeString)}&sscScore=${sscScore}&name=${encodeURIComponent(name)}&testId=test9`;
            
            window.location.href = redirectUrl;
        }
        
        // Start on load
        window.onload = function() {
            startTime = new Date();
            loadQuestion();
        };

        // Expose to window for buttons
        window.checkAnswer = checkAnswer;
        window.toggleExplanation = toggleExplanation;
        window.nextQuestion = nextQuestion;
        window.finishQuiz = finishQuiz;
    </script>
</body>
