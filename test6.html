    <script>
        // Test Data (Test 06 - Grammar & Sentence Improvement)
        const questionsTest06 = [
            {q: "He is senior _____ me by two years.", options: ["than", "from", "to", "over"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">Comparatives ending in '-ior' (senior, junior, superior, inferior) take 'to' instead of 'than'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">Senior, Junior, Superior ইত্যাদির পরে 'than' বসে না, 'to' বসে।</p></div></div>`},
            {q: "Identify the correct sentence:", options: ["One of the boy is missing.", "One of the boys are missing.", "One of the boys is missing.", "One of boy is missing."], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'One of the' is followed by a Plural Noun but takes a Singular Verb.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'One of the' এর পরে Noun টি plural হয় কিন্তু Verb টি singular হয়। (One of the boys is...)</p></div></div>`},
            {q: "I prefer coffee _____ tea.", options: ["than", "to", "over", "rather"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">The verb 'prefer' takes the preposition 'to' when comparing two nouns.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">পছন্দ করা বা 'Prefer' এর ক্ষেত্রে তুলনার জন্য 'to' ব্যবহৃত হয়।</p></div></div>`},
            {q: "No sooner had he entered the room _____ the lights went out.", options: ["when", "then", "than", "after"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'No sooner' is always followed by 'than'. (Structure: No sooner had... than...)</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'No sooner' থাকলে বাক্যের পরের অংশে অবশ্যই 'than' বসবে।</p></div></div>`},
            {q: "If I _____ a bird, I would fly to you.", options: ["was", "am", "were", "had"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">In hypothetical or imaginary situations (Subjunctive Mood), we use 'were' with all subjects.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">অবাস্তব কল্পনা বোঝালে সব Subject-এর সাথেই 'were' বসে।</p></div></div>`},
            {q: "He is accused _____ theft.", options: ["with", "for", "of", "in"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Accused' is followed by the preposition 'of'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Accused' (অভিযুক্ত) এর পরে সর্বদা 'of' বসে।</p></div></div>`},
            {q: "Neither of the two candidates _____ suitable.", options: ["is", "are", "have", "were"], correct: 0, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Neither of' takes a singular verb.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Neither of' এর পরে Verb টি singular হয়।</p></div></div>`},
            {q: "She is good _____ Mathematics.", options: ["in", "at", "on", "for"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">We use 'good at' to talk about skills or abilities.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">কোনো বিষয়ে দক্ষতা বোঝালে 'good at' বসে। 'Good in' ভুল প্রয়োগ।</p></div></div>`},
            {q: "Hardly had I reached the station _____ the train left.", options: ["then", "than", "when", "while"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Hardly' and 'Scarcely' are followed by 'when'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Hardly' বা 'Scarcely' থাকলে বাক্যের জোড়া শব্দ হিসেবে 'when' বসে।</p></div></div>`},
            {q: "The scenery of Kashmir _____ beautiful.", options: ["are", "is", "has", "have"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Scenery' is an uncountable noun and does not have a plural form. It takes a singular verb.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Scenery' শব্দটি সর্বদা singular, তাই Verb ও singular হবে। 'Sceneries' বলা ভুল।</p></div></div>`},
            {q: "Please return _____ the book.", options: ["back", "to back", "(No word needed)", "again"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Return' means to come/give back. Using 'back' with 'return' is superfluous (redundant).</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Return' মানেই ফেরত দেওয়া, তাই এর সাথে 'back' বসালে ভুল হয় (Superfluous error)।</p></div></div>`},
            {q: "Unless you work hard, you _____ succeed.", options: ["will not", "will", "do not", "should"], correct: 0, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Unless' provides the condition (negative meaning), so the main clause usually requires a negative result to make logical sense.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Unless' যুক্ত অংশে 'not' বসে না, কিন্তু প্রধান বাক্যাংশে অর্থ অনুযায়ী 'not' বসতে পারে। "যদি না পরিশ্রম করো, তবে সফল হবে না।"</p></div></div>`},
            {q: "The police _____ arrested the thief.", options: ["has", "have", "is", "was"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Police' is treated as a collective noun denoting the force/people, so it takes a plural verb.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Police' শব্দটি দেখতে singular মনে হলেও এটি plural verb গ্রহণ করে।</p></div></div>`},
            {q: "He is looking forward to _____ you.", options: ["meet", "meeting", "met", "have met"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">The phrase 'looking forward to' is followed by a gerund (V+ing), not the base form.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Look forward to' এর পরে সর্বদা Verb+ing (Gerund) বসে।</p></div></div>`},
            {q: "Fifty miles _____ a long distance.", options: ["are", "were", "is", "have"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">Distances, sums of money, and periods of time take a singular verb when considered as a unit.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">দূরত্ব বা টাকার পরিমাণ বোঝালে Verb singular হয়।</p></div></div>`},
            {q: "He prevented me _____ going there.", options: ["to", "from", "of", "for"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Prevent' is followed by 'from' + gerund.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Prevent', 'Prohibit', 'Abstain' ইত্যাদির পরে 'from' বসে।</p></div></div>`},
            {q: "Bread and butter _____ my favourite breakfast.", options: ["are", "is", "were", "have"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">When two nouns express a single idea or unit (like bread and butter), the verb is singular.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">Bread and butter একটি একক খাবার বোঝাচ্ছে, তাই Verb singular হবে।</p></div></div>`},
            {q: "I have read _____ pages of this book.", options: ["a few", "a little", "much", "little"], correct: 0, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Pages' is a countable noun. We use 'a few' for countable and 'a little' for uncountable.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Pages' গণনা করা যায়, তাই 'a few' হবে। 'A little' পরিমাপের জন্য ব্যবহৃত হয়।</p></div></div>`},
            {q: "Correct the sentence: 'He gave me many informations.'", options: ["He gave me many information.", "He gave me much information.", "He gave me a lot of informations.", "He gave me an information."], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Information' is an uncountable noun. It cannot take 's' and uses 'much' instead of 'many'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Information' হলো Uncountable Noun, তাই এর সাথে s/es যুক্ত হয় না এবং 'many' এর বদলে 'much' বসে।</p></div></div>`},
            {q: "The cattles _____ grazing in the field.", options: ["is", "are", "was", "has"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Cattle' is already plural (meaning livestock). It does not take 's' but takes a plural verb.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Cattle' শব্দটি plural, তাই এর সাথে s যোগ হয় না কিন্তু verb plural হয়।</p></div><p class="text-xs text-slate-500 italic border-t border-slate-700 pt-2">Note: The question text has 'cattles' to test you. The sentence should ideally be 'The cattle...'</p></div>`},
            {q: "It is time we _____ home.", options: ["go", "went", "have gone", "will go"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">After 'It is time' or 'It is high time', we use the Past Indefinite tense (V2).</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'It is time' এর পরে subject থাকলে verb-এর Past form বসে।</p></div></div>`},
            {q: "I am used _____ late at night.", options: ["to work", "to working", "working", "work"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Be verb + used to' is followed by a gerund (V+ing). 'Used to' alone takes V1.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">am/is/are used to এর পরে Verb+ing বসে। (অভ্যাস বোঝালে)।</p></div></div>`},
            {q: "Distribute these sweets _____ the three boys.", options: ["between", "among", "with", "to"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Between' is used for two people/things; 'Among' is used for more than two.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">দুইয়ের অধিক ব্যক্তির মধ্যে বোঝালে 'among' এবং দুজনের মধ্যে বোঝালে 'between' বসে।</p></div></div>`},
            {q: "I did not see _____ one there.", options: ["some", "any", "no", "every"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">We generally use 'any' in negative sentences and questions, and 'some' in positive sentences.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">নেতিবাচক (Negative) বাক্যে 'any' ব্যবহৃত হয়।</p></div></div>`},
            {q: "Lest you _____ fail, study hard.", options: ["would", "should", "will", "may"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-teal-400 text-xs uppercase mb-1">Grammar Rule</p><p class="text-slate-200">'Lest' is followed by 'should'.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Lest' থাকলে পরবর্তী অংশে 'should' বসে।</p></div></div>`}
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let startTime;

        // Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQNum = document.getElementById('current-q-num');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackMessage = document.getElementById('feedback-message');
        const explanationContent = document.getElementById('explanation-content');
        const toggleExplanationBtn = document.getElementById('toggle-explanation-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        // Functions
        function loadQuestion() {
            const q = questionsTest06[currentQuestion];
            answered = false;
            
            // Update UI
            currentQNum.innerText = currentQuestion + 1;
            questionText.innerText = q.q;
            scoreDisplay.innerText = `Score: ${score}`;
            
            // Update Progress Bar
            const progress = ((currentQuestion) / questionsTest06.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Reset Feedback
            feedbackSection.classList.add('hidden');
            explanationContent.classList.add('hidden');
            explanationContent.innerHTML = q.explanation;
            toggleExplanationBtn.innerHTML = '<span class="bg-teal-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-teal-500/30 underline-offset-4">See Detailed Solution</span>';
            nextBtn.classList.add('hidden');
            finishBtn.classList.add('hidden');

            // Render Options
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-xl border border-slate-700/50 bg-slate-800/40 hover:bg-slate-700/60 hover:border-teal-500/50 transition-all duration-200 font-medium text-slate-300 flex justify-between items-center group backdrop-blur-sm";
                btn.innerHTML = `<span class="flex items-center"><span class="w-8 h-8 rounded-full bg-slate-700 text-slate-400 flex items-center justify-center font-bold mr-4 group-hover:bg-teal-500 group-hover:text-slate-900 transition-colors text-sm">${String.fromCharCode(65 + index)}</span> ${opt}</span>`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            if (answered) return;
            answered = true;
            
            const q = questionsTest06[currentQuestion];
            const allBtns = optionsContainer.children;
            
            if (selectedIndex === q.correct) {
                score++;
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)]";
                selectedBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-check-circle text-green-400 text-2xl drop-shadow-lg"></i>`;
                
                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-green-900/20 border border-green-500/30 text-green-300";
                feedbackMessage.innerHTML = '<div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center mr-4"><i class="fas fa-check text-green-400"></i></div> <span class="font-bold">Correct Answer! Well done.</span>';
            } else {
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-red-500 bg-red-500/10 flex justify-between items-center transition-all";
                selectedBtn.innerHTML = `<span class="flex items-center text-red-100"><span class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-times-circle text-red-400 text-2xl"></i>`;
                
                const correctBtn = allBtns[q.correct];
                correctBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)] opacity-100";
                correctBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + q.correct)}</span> ${q.options[q.correct]}</span><i class="fas fa-check-circle text-green-400 text-2xl"></i>`;

                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-red-900/20 border border-red-500/30 text-red-300";
                feedbackMessage.innerHTML = `<div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center mr-4"><i class="fas fa-times text-red-400"></i></div> <span>Incorrect. The correct answer is <span class="font-bold text-green-400 border-b border-green-400/30 pb-0.5">${String.fromCharCode(65 + q.correct)}</span></span>`;
            }

            for (let btn of allBtns) {
                btn.disabled = true;
                if (!btn.className.includes('green') && !btn.className.includes('red')) {
                     btn.classList.add('opacity-50', 'cursor-not-allowed');
                     btn.classList.remove('hover:bg-slate-700/60', 'hover:border-teal-500/50');
                }
            }

            feedbackSection.classList.remove('hidden');
            scoreDisplay.innerText = `Score: ${score}`;

            if (currentQuestion < questionsTest06.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                finishBtn.classList.remove('hidden');
            }
        }

        function toggleExplanation() {
            if (explanationContent.classList.contains('hidden')) {
                explanationContent.classList.remove('hidden');
                explanationContent.classList.add('fade-in');
                toggleExplanationBtn.innerHTML = '<span class="bg-teal-500/10 p-2 rounded-lg mr-3"><i class="fas fa-eye-slash"></i></span><span class="underline decoration-teal-500/30 underline-offset-4">Hide Solution</span>';
            } else {
                explanationContent.classList.add('hidden');
                toggleExplanationBtn.innerHTML = '<span class="bg-teal-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-teal-500/30 underline-offset-4">See Detailed Solution</span>';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function finishQuiz() {
            const endTime = new Date();
            const timeDiff = Math.floor((endTime - startTime) / 1000); // seconds
            const minutes = Math.floor(timeDiff / 60);
            const seconds = timeDiff % 60;
            const timeString = `${minutes}m ${seconds}s`;
            
            // Calc stats
            const total = questionsTest06.length;
            const accuracy = Math.round((score / total) * 100);
            const wrongAnswers = total - score;
            const sscScore = (score * 2) - (wrongAnswers * 0.5);
            
            // Get user name from URL params to pass it back
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || "Student";

            // Redirect to Master Index with results (Action = result)
            // Note: testId is set to test6
            const redirectUrl = `index.html?action=result&score=${score}&total=${total}&accuracy=${accuracy}&time=${encodeURIComponent(timeString)}&sscScore=${sscScore}&name=${encodeURIComponent(name)}&testId=test6`;
            
            window.location.href = redirectUrl;
        }
        
        // Start on load
        window.onload = function() {
            startTime = new Date();
            loadQuestion();
        };

        // Expose to window for buttons
        window.checkAnswer = checkAnswer;
        window.toggleExplanation = toggleExplanation;
        window.nextQuestion = nextQuestion;
        window.finishQuiz = finishQuiz;
    </script>
</body>
