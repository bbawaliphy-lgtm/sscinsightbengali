    <script>
        // Test Data (Test 14 - Synonyms & Antonyms Set 2)
        const questionsTest14 = [
            {q: "Select the synonym of LETHARGY.", options: ["Activity", "Sluggishness", "Enthusiasm", "Bravery"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Lethargy' means a lack of energy and enthusiasm.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Lethargy' মানে আলস্য বা জড়া।</p></div><p class="text-xs text-slate-500 italic border-t border-slate-700 pt-2">Other options: Activity (সক্রিয়তা - Antonym), Sluggishness (আলস্য - Synonym)।</p></div>`},
            {q: "Select the antonym of CACOPHONY.", options: ["Harmony", "Noise", "Discord", "Shout"], correct: 0, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Cacophony' means a harsh, discordant mixture of sounds.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Cacophony' মানে শ্রুতিকটু শব্দ বা কোলাহল। 'Harmony' (সুরেলা মিল) হলো এর বিপরীত।</p></div></div>`},
            {q: "Select the synonym of MAGNANIMOUS.", options: ["Selfish", "Small", "Generous", "Cruel"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Magnanimous' means very generous or forgiving, especially toward a rival.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Magnanimous' মানে মহানুভব বা উদার।</p></div></div>`},
            {q: "Select the synonym of NEFARIOUS.", options: ["Wicked", "Honest", "Noble", "Kind"], correct: 0, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Nefarious' means wicked, villainous, or criminal.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Nefarious' মানে জঘন্য বা কুখ্যাত।</p></div></div>`},
            {q: "Select the antonym of OBDURATE.", options: ["Stubborn", "Flexible", "Rigid", "Firm"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Obdurate' means stubbornly refusing to change one's opinion.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Obdurate' মানে একগুঁয়ে বা অনমনীয়। 'Flexible' (নমনীয়) হলো এর বিপরীত।</p></div></div>`},
            {q: "Select the synonym of PAUCITY.", options: ["Abundance", "Scarcity", "Plenty", "Surplus"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Paucity' means the presence of something only in small or insufficient quantities.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Paucity' মানে অভাব বা স্বল্পতা। 'Scarcity' হলো এর সমার্থক।</p></div></div>`},
            {q: "Select the synonym of RETICENT.", options: ["Talkative", "Reserved", "Outgoing", "Loud"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Reticent' means not revealing one's thoughts or feelings readily.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Reticent' মানে স্বল্পভাষী বা চাপা স্বভাবের।</p></div></div>`},
            {q: "Select the antonym of TACITURN.", options: ["Silent", "Garrulous", "Quiet", "Mute"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Taciturn' means reserved or uncommunicative in speech. 'Garrulous' means excessively talkative.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Taciturn' মানে মিতভাষী। 'Garrulous' মানে বাচাল, যা এর বিপরীত।</p></div></div>`},
            {q: "Select the synonym of UBIQUITOUS.", options: ["Rare", "Scarce", "Omnipresent", "Hidden"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Ubiquitous' means present, appearing, or found everywhere.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Ubiquitous' মানে সর্বব্যাপী বা সর্বত্র বিরাজমান।</p></div></div>`},
            {q: "Select the synonym of VENERATE.", options: ["Despise", "Respect", "Ignore", "Hate"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Venerate' means to regard with great respect; revere.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Venerate' মানে শ্রদ্ধা বা ভক্তি করা।</p></div></div>`},
            {q: "Select the antonym of ACRIMONY.", options: ["Bitterness", "Goodwill", "Enmity", "Hostility"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Acrimony' means bitterness or ill feeling. 'Goodwill' is the opposite.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Acrimony' মানে তিক্ততা বা বিদ্বেষ। 'Goodwill' মানে সদিচ্ছা বা বন্ধুভাব।</p></div></div>`},
            {q: "Select the synonym of BOLSTER.", options: ["Weaken", "Discourage", "Strengthen", "Destroy"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Bolster' means to support or strengthen.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Bolster' মানে শক্তিশালী করা বা সমর্থন জোগানো।</p></div></div>`},
            {q: "Select the synonym of CASTIGATE.", options: ["Praise", "Criticize", "Reward", "Approve"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Castigate' means to reprimand severely.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Castigate' মানে কঠোর সমালোচনা করা বা তিরস্কার করা।</p></div></div>`},
            {q: "Select the synonym of DERIDE.", options: ["Respect", "Mock", "Praise", "Admire"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Deride' means to express contempt for; ridicule.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Deride' মানে উপহাস বা বিদ্রূপ করা।</p></div></div>`},
            {q: "Select the synonym of ENIGMA.", options: ["Clarity", "Mystery", "Truth", "Answer"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">A person or thing that is mysterious or difficult to understand.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Enigma' মানে ধাঁধা বা রহস্য।</p></div></div>`},
            {q: "Select the synonym of FASTIDIOUS.", options: ["Careless", "Easygoing", "Fussy", "Sloppy"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Fastidious' means very attentive to and concerned about accuracy and detail; hard to please.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Fastidious' মানে খুতখুঁতে বা যাকে সহজে সন্তুষ্ট করা যায় না।</p></div></div>`},
            {q: "Select the synonym of GARRULOUS.", options: ["Quiet", "Talkative", "Silent", "Shy"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Garrulous' means excessively talkative, especially on trivial matters.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Garrulous' মানে বাচাল।</p></div></div>`},
            {q: "Select the antonym of HAMPER.", options: ["Hinder", "Block", "Facilitate", "Prevent"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Hamper' means to hinder or impede the movement or progress of. 'Facilitate' means to make easy.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Hamper' মানে বাধা দেওয়া। 'Facilitate' মানে সহজ করে দেওয়া।</p></div></div>`},
            {q: "Select the synonym of JOVIAL.", options: ["Sad", "Gloomy", "Cheerful", "Angry"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Jovial' means cheerful and friendly.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Jovial' মানে প্রফুল্ল বা আমুদে।</p></div></div>`},
            {q: "Select the antonym of KINDLE.", options: ["Ignite", "Start", "Extinguish", "Burn"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Kindle' means to set something on fire. 'Extinguish' means to put out a fire.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Kindle' মানে আগুন জ্বালানো। 'Extinguish' মানে নেভানো।</p></div></div>`},
            {q: "Select the synonym of LAMENT.", options: ["Rejoice", "Mourn", "Celebrate", "Laugh"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Lament' means to express grief or sorrow.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Lament' মানে বিলাপ করা বা শোক করা।</p></div></div>`},
            {q: "Select the synonym of NADIR.", options: ["Zenith", "Peak", "Lowest Point", "Summit"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Nadir' is the lowest or most unsuccessful point in a situation.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Nadir' মানে সর্বনিম্ন বিন্দু বা অধঃপতন। Zenith (শীর্ষবিন্দু) এর বিপরীত।</p></div></div>`},
            {q: "Select the antonym of OPAQUE.", options: ["Cloudy", "Transparent", "Murky", "Dark"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Opaque' means not able to be seen through. 'Transparent' allows light to pass through.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Opaque' মানে অস্বচ্ছ। 'Transparent' মানে স্বচ্ছ।</p></div></div>`},
            {q: "Select the synonym of PLACATE.", options: ["Provoke", "Anger", "Appease", "Irritate"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Placate' means to make someone less angry or hostile.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Placate' মানে শান্ত করা বা তুষ্ট করা।</p></div></div>`},
            {q: "Select the synonym of REJUVENATE.", options: ["Age", "Destroy", "Refresh/Revitalize", "Damage"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-rose-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">'Rejuvenate' means to make someone or something look or feel younger, fresher, or more lively.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Rejuvenate' মানে নবজীবন দান করা বা চাঙ্গা করা।</p></div></div>`}
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let startTime;

        // Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQNum = document.getElementById('current-q-num');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackMessage = document.getElementById('feedback-message');
        const explanationContent = document.getElementById('explanation-content');
        const toggleExplanationBtn = document.getElementById('toggle-explanation-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        // Functions
        function loadQuestion() {
            const q = questionsTest14[currentQuestion];
            answered = false;
            
            // Update UI
            currentQNum.innerText = currentQuestion + 1;
            questionText.innerText = q.q;
            scoreDisplay.innerText = `Score: ${score}`;
            
            // Update Progress Bar
            const progress = ((currentQuestion) / questionsTest14.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Reset Feedback
            feedbackSection.classList.add('hidden');
            explanationContent.classList.add('hidden');
            explanationContent.innerHTML = q.explanation;
            toggleExplanationBtn.innerHTML = '<span class="bg-rose-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-rose-500/30 underline-offset-4">See Detailed Solution</span>';
            nextBtn.classList.add('hidden');
            finishBtn.classList.add('hidden');

            // Render Options
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-xl border border-slate-700/50 bg-slate-800/40 hover:bg-slate-700/60 hover:border-rose-500/50 transition-all duration-200 font-medium text-slate-300 flex justify-between items-center group backdrop-blur-sm";
                btn.innerHTML = `<span class="flex items-center"><span class="w-8 h-8 rounded-full bg-slate-700 text-slate-400 flex items-center justify-center font-bold mr-4 group-hover:bg-rose-500 group-hover:text-slate-900 transition-colors text-sm">${String.fromCharCode(65 + index)}</span> ${opt}</span>`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            if (answered) return;
            answered = true;
            
            const q = questionsTest14[currentQuestion];
            const allBtns = optionsContainer.children;
            
            if (selectedIndex === q.correct) {
                score++;
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)]";
                selectedBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-check-circle text-green-400 text-2xl drop-shadow-lg"></i>`;
                
                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-green-900/20 border border-green-500/30 text-green-300";
                feedbackMessage.innerHTML = '<div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center mr-4"><i class="fas fa-check text-green-400"></i></div> <span class="font-bold">Correct Answer! Well done.</span>';
            } else {
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-red-500 bg-red-500/10 flex justify-between items-center transition-all";
                selectedBtn.innerHTML = `<span class="flex items-center text-red-100"><span class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-times-circle text-red-400 text-2xl"></i>`;
                
                const correctBtn = allBtns[q.correct];
                correctBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)] opacity-100";
                correctBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + q.correct)}</span> ${q.options[q.correct]}</span><i class="fas fa-check-circle text-green-400 text-2xl"></i>`;

                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-red-900/20 border border-red-500/30 text-red-300";
                feedbackMessage.innerHTML = `<div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center mr-4"><i class="fas fa-times text-red-400"></i></div> <span>Incorrect. The correct answer is <span class="font-bold text-green-400 border-b border-green-400/30 pb-0.5">${String.fromCharCode(65 + q.correct)}</span></span>`;
            }

            for (let btn of allBtns) {
                btn.disabled = true;
                if (!btn.className.includes('green') && !btn.className.includes('red')) {
                     btn.classList.add('opacity-50', 'cursor-not-allowed');
                     btn.classList.remove('hover:bg-slate-700/60', 'hover:border-rose-500/50');
                }
            }

            feedbackSection.classList.remove('hidden');
            scoreDisplay.innerText = `Score: ${score}`;

            if (currentQuestion < questionsTest14.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                finishBtn.classList.remove('hidden');
            }
        }

        function toggleExplanation() {
            if (explanationContent.classList.contains('hidden')) {
                explanationContent.classList.remove('hidden');
                explanationContent.classList.add('fade-in');
                toggleExplanationBtn.innerHTML = '<span class="bg-rose-500/10 p-2 rounded-lg mr-3"><i class="fas fa-eye-slash"></i></span><span class="underline decoration-rose-500/30 underline-offset-4">Hide Solution</span>';
            } else {
                explanationContent.classList.add('hidden');
                toggleExplanationBtn.innerHTML = '<span class="bg-rose-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-rose-500/30 underline-offset-4">See Detailed Solution</span>';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function finishQuiz() {
            const endTime = new Date();
            const timeDiff = Math.floor((endTime - startTime) / 1000); // seconds
            const minutes = Math.floor(timeDiff / 60);
            const seconds = timeDiff % 60;
            const timeString = `${minutes}m ${seconds}s`;
            
            // Calc stats
            const total = questionsTest14.length;
            const accuracy = Math.round((score / total) * 100);
            const wrongAnswers = total - score;
            const sscScore = (score * 2) - (wrongAnswers * 0.5);
            
            // Get user name from URL params to pass it back
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || "Student";

            // Redirect to Master Index with results (Action = result)
            // Note: testId is set to test14
            const redirectUrl = `index.html?action=result&score=${score}&total=${total}&accuracy=${accuracy}&time=${encodeURIComponent(timeString)}&sscScore=${sscScore}&name=${encodeURIComponent(name)}&testId=test14`;
            
            window.location.href = redirectUrl;
        }
        
        // Start on load
        window.onload = function() {
            startTime = new Date();
            loadQuestion();
        };

        // Expose to window for buttons
        window.checkAnswer = checkAnswer;
        window.toggleExplanation = toggleExplanation;
        window.nextQuestion = nextQuestion;
        window.finishQuiz = finishQuiz;
    </script>
</body>
