    <script>
        // Test Data (Test 15 - Confusing Words)
        const questionsTest15 = [
            {q: "The medicine had no adverse _____ on him.", options: ["affect", "effect", "defect", "infect"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Effect' (Noun) means result. 'Affect' (Verb) means to influence. Here we need a noun.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Effect' মানে ফলাফল (Noun)। 'Affect' মানে প্রভাবিত করা (Verb)। এখানে Noun দরকার।</p></div></div>`},
            {q: "Every student passed _____ Rahul.", options: ["accept", "expect", "except", "aspect"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Except' means excluding or apart from. 'Accept' means to receive.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Except' মানে 'ব্যতীত' বা 'ছাড়া'। 'Accept' মানে গ্রহণ করা।</p></div></div>`},
            {q: "She is _____ at painting.", options: ["adopt", "adapt", "adept", "opt"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Adept' means skilled. 'Adopt' means to choose/take up. 'Adapt' means to adjust.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Adept' মানে দক্ষ। 'Adopt' মানে গ্রহণ করা/দত্তক নেওয়া। 'Adapt' মানে মানিয়ে নেওয়া।</p></div></div>`},
            {q: "The truck remained _____ in the middle of the road.", options: ["stationery", "stationary", "static", "station"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Stationary' (ends in -ary) means not moving. 'Stationery' (ends in -ery) refers to writing materials.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Stationary' মানে স্থির। 'Stationery' মানে খাতা-কলম ইত্যাদি। (E for Envelope/Eraser মনে রাখতে পারো)।</p></div></div>`},
            {q: "He is the _____ of this college.", options: ["Principle", "Principal", "Princiapple", "Principul"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Principal' is the head of a school/college or main. 'Principle' is a fundamental truth or rule.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Principal' মানে অধ্যক্ষ বা প্রধান। 'Principle' মানে নীতি।</p></div></div>`},
            {q: "This wine _____ the meal perfectly.", options: ["compliments", "complements", "completes", "complies"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Complement' (with 'e') means to complete or make perfect. 'Compliment' (with 'i') means praise.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Complement' মানে পরিপূরক। 'Compliment' মানে প্রশংসা।</p></div></div>`},
            {q: "Don't walk _____ footed.", options: ["bear", "beer", "bare", "bar"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Bare' means uncovered or naked. 'Bear' refers to the animal or to tolerate.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Bare' মানে নগ্ন বা খালি। 'Bare footed' মানে খালি পায়ে।</p></div></div>`},
            {q: "The engineer visited the construction _____ .", options: ["sight", "cite", "site", "side"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Site' refers to a location. 'Sight' is vision/view. 'Cite' is to quote.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Site' মানে স্থান। 'Sight' মানে দৃষ্টি। 'Cite' মানে উদ্ধৃতি দেওয়া।</p></div></div>`},
            {q: "He gave me good _____ .", options: ["council", "counsel", "cancel", "consul"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Counsel' means advice. 'Council' is a group of people elected/chosen to make decisions.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Counsel' মানে পরামর্শ বা উপদেশ। 'Council' মানে পরিষদ বা সভা।</p></div></div>`},
            {q: "We had ice cream for _____ .", options: ["desert", "dessert", "desart", "leave"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Dessert' (double 's') is the sweet course eaten at the end of a meal. 'Desert' is a dry, barren area.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Dessert' মানে মিষ্টান্ন। 'Desert' মানে মরুভূমি। (SS for Sweet Stuff).</p></div></div>`},
            {q: "A storm is _____ .", options: ["eminent", "imminent", "manant", "permanent"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Imminent' means about to happen (usually something negative). 'Eminent' means famous/respected.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Imminent' মানে আসন্ন। 'Eminent' মানে বিখ্যাত।</p></div></div>`},
            {q: "We paid the bus _____ .", options: ["fair", "fare", "fear", "fire"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Fare' is the money paid for a journey. 'Fair' means beautiful, just, or a gathering.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Fare' মানে ভাড়া। 'Fair' মানে মেলা বা সুন্দর/ন্যায়সঙ্গত।</p></div></div>`},
            {q: "A _____ of barbarians invaded the village.", options: ["hoard", "horde", "heard", "herd"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Horde' refers to a large group of people (often derogatory). 'Hoard' means to stockpile/store.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Horde' মানে বিশাল দল বা বাহিনী। 'Hoard' মানে মজুদ করা।</p></div></div>`},
            {q: "Don't _____ hope.", options: ["loose", "lose", "loss", "louse"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Lose' (verb) means to be deprived of or cease to have. 'Loose' (adjective) means not tight.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Lose' (লুজ) মানে হারানো। 'Loose' (লুস) মানে ঢিলে।</p></div></div>`},
            {q: "The team's _____ was high after the victory.", options: ["moral", "morale", "mural", "model"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Morale' refers to the confidence/spirit of a group. 'Moral' relates to right and wrong.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Morale' মানে মনোবল। 'Moral' মানে নৈতিক।</p></div></div>`},
            {q: "I want a _____ of cake.", options: ["peace", "piece", "peas", "pace"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Piece' is a portion. 'Peace' is freedom from disturbance.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Piece' মানে টুকরো। 'Peace' মানে শান্তি।</p></div></div>`},
            {q: "The lion hunted its _____.", options: ["pray", "prey", "praise", "prie"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Prey' is an animal that is hunted. 'Pray' means to address God.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Prey' মানে শিকার। 'Pray' মানে প্রার্থনা করা।</p></div></div>`},
            {q: "Please keep _____.", options: ["quite", "quiet", "quit", "quilt"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Quiet' means silent. 'Quite' means completely/fairly.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Quiet' মানে শান্ত। 'Quite' মানে সম্পূর্ণ বা বেশ।</p></div></div>`},
            {q: "The king's _____ lasted 50 years.", options: ["rein", "rain", "reign", "ring"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Reign' means rule/monarchy. 'Rein' is a strap to control a horse. 'Rain' is water.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Reign' মানে রাজত্বকাল। 'Rein' মানে লাগাম।</p></div></div>`},
            {q: "The _____ purpose of the meeting was to elect a leader.", options: ["soul", "sole", "soil", "sol"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Sole' means one and only. 'Soul' is the spirit.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Sole' মানে একমাত্র। 'Soul' মানে আত্মা।</p></div></div>`},
            {q: "Prices continue to _____.", options: ["sore", "soar", "sour", "shore"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Soar' means to fly or rise high. 'Sore' means painful. 'Sour' is a taste.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Soar' মানে হু হু করে বাড়া বা উঁচুতে ওড়া। 'Sore' মানে ক্ষত বা ব্যথা।</p></div></div>`},
            {q: "He tried in _____ to stop the water.", options: ["vein", "vain", "vane", "wane"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'In vain' means without success. 'Vein' carries blood. 'Vane' is a blade (weather vane).</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Vain' মানে বৃথা। 'Vein' মানে শিরা।</p></div></div>`},
            {q: "I don't know _____ to go or stay.", options: ["weather", "whether", "wether", "whither"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Whether' introduces a choice between alternatives. 'Weather' is the state of the atmosphere.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Whether' ব্যবহৃত হয় দুটি বিকল্পের মধ্যে বোঝাতে (কিনা)। 'Weather' মানে আবহাওয়া।</p></div></div>`},
            {q: "He knelt at the _____ to pray.", options: ["alter", "altar", "alert", "halter"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Altar' is a table in a church. 'Alter' means to change.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Altar' মানে বেদী বা পূজার স্থান। 'Alter' মানে পরিবর্তন করা।</p></div></div>`},
            {q: "Politicians _____ for votes before elections.", options: ["canvas", "canvass", "converse", "convince"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-emerald-400 text-xs uppercase mb-1">Usage Rule</p><p class="text-slate-200">'Canvass' (double s) means to solicit votes. 'Canvas' (single s) is a heavy cloth.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Canvass' মানে ভোট বা সমর্থন চাওয়া। 'Canvas' মানে মোটা কাপড় (তাঁবু বা ছবির জন্য)।</p></div></div>`}
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let startTime;

        // Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQNum = document.getElementById('current-q-num');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackMessage = document.getElementById('feedback-message');
        const explanationContent = document.getElementById('explanation-content');
        const toggleExplanationBtn = document.getElementById('toggle-explanation-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        // Functions
        function loadQuestion() {
            const q = questionsTest15[currentQuestion];
            answered = false;
            
            // Update UI
            currentQNum.innerText = currentQuestion + 1;
            questionText.innerText = q.q;
            scoreDisplay.innerText = `Score: ${score}`;
            
            // Update Progress Bar
            const progress = ((currentQuestion) / questionsTest15.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Reset Feedback
            feedbackSection.classList.add('hidden');
            explanationContent.classList.add('hidden');
            explanationContent.innerHTML = q.explanation;
            toggleExplanationBtn.innerHTML = '<span class="bg-emerald-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-emerald-500/30 underline-offset-4">See Detailed Solution</span>';
            nextBtn.classList.add('hidden');
            finishBtn.classList.add('hidden');

            // Render Options
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-xl border border-slate-700/50 bg-slate-800/40 hover:bg-slate-700/60 hover:border-emerald-500/50 transition-all duration-200 font-medium text-slate-300 flex justify-between items-center group backdrop-blur-sm";
                btn.innerHTML = `<span class="flex items-center"><span class="w-8 h-8 rounded-full bg-slate-700 text-slate-400 flex items-center justify-center font-bold mr-4 group-hover:bg-emerald-500 group-hover:text-slate-900 transition-colors text-sm">${String.fromCharCode(65 + index)}</span> ${opt}</span>`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            if (answered) return;
            answered = true;
            
            const q = questionsTest15[currentQuestion];
            const allBtns = optionsContainer.children;
            
            if (selectedIndex === q.correct) {
                score++;
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)]";
                selectedBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-check-circle text-green-400 text-2xl drop-shadow-lg"></i>`;
                
                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-green-900/20 border border-green-500/30 text-green-300";
                feedbackMessage.innerHTML = '<div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center mr-4"><i class="fas fa-check text-green-400"></i></div> <span class="font-bold">Correct Answer! Well done.</span>';
            } else {
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-red-500 bg-red-500/10 flex justify-between items-center transition-all";
                selectedBtn.innerHTML = `<span class="flex items-center text-red-100"><span class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-times-circle text-red-400 text-2xl"></i>`;
                
                const correctBtn = allBtns[q.correct];
                correctBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)] opacity-100";
                correctBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + q.correct)}</span> ${q.options[q.correct]}</span><i class="fas fa-check-circle text-green-400 text-2xl"></i>`;

                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-red-900/20 border border-red-500/30 text-red-300";
                feedbackMessage.innerHTML = `<div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center mr-4"><i class="fas fa-times text-red-400"></i></div> <span>Incorrect. The correct answer is <span class="font-bold text-green-400 border-b border-green-400/30 pb-0.5">${q.options[q.correct]}</span></span>`;
            }

            for (let btn of allBtns) {
                btn.disabled = true;
                if (!btn.className.includes('green') && !btn.className.includes('red')) {
                     btn.classList.add('opacity-50', 'cursor-not-allowed');
                     btn.classList.remove('hover:bg-slate-700/60', 'hover:border-emerald-500/50');
                }
            }

            feedbackSection.classList.remove('hidden');
            scoreDisplay.innerText = `Score: ${score}`;

            if (currentQuestion < questionsTest15.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                finishBtn.classList.remove('hidden');
            }
        }

        function toggleExplanation() {
            if (explanationContent.classList.contains('hidden')) {
                explanationContent.classList.remove('hidden');
                explanationContent.classList.add('fade-in');
                toggleExplanationBtn.innerHTML = '<span class="bg-emerald-500/10 p-2 rounded-lg mr-3"><i class="fas fa-eye-slash"></i></span><span class="underline decoration-emerald-500/30 underline-offset-4">Hide Solution</span>';
            } else {
                explanationContent.classList.add('hidden');
                toggleExplanationBtn.innerHTML = '<span class="bg-emerald-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-emerald-500/30 underline-offset-4">See Detailed Solution</span>';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function finishQuiz() {
            const endTime = new Date();
            const timeDiff = Math.floor((endTime - startTime) / 1000); // seconds
            const minutes = Math.floor(timeDiff / 60);
            const seconds = timeDiff % 60;
            const timeString = `${minutes}m ${seconds}s`;
            
            // Calc stats
            const total = questionsTest15.length;
            const accuracy = Math.round((score / total) * 100);
            const wrongAnswers = total - score;
            const sscScore = (score * 2) - (wrongAnswers * 0.5);
            
            // Get user name from URL params to pass it back
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || "Student";

            // Redirect to Master Index with results (Action = result)
            // Note: testId is set to test15
            const redirectUrl = `index.html?action=result&score=${score}&total=${total}&accuracy=${accuracy}&time=${encodeURIComponent(timeString)}&sscScore=${sscScore}&name=${encodeURIComponent(name)}&testId=test15`;
            
            window.location.href = redirectUrl;
        }
        
        // Start on load
        window.onload = function() {
            startTime = new Date();
            loadQuestion();
        };

        // Expose to window for buttons
        window.checkAnswer = checkAnswer;
        window.toggleExplanation = toggleExplanation;
        window.nextQuestion = nextQuestion;
        window.finishQuiz = finishQuiz;
    </script>
</body>
</html>
