            {q: "What does 'A dark horse' mean?", options: ["A black horse", "A nightmare", "An unforeseen competitor", "A dishonest person"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">A person who keeps their interests and ideas secret, especially someone who has a surprising ability or skill.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'A dark horse' মানে এমন কেউ যার ক্ষমতা সম্পর্কে আগে জানা ছিল না কিন্তু যে অপ্রত্যাশিতভাবে জিতে যায়। (অপরিচিত বিজয়ী)।</p></div></div>`},

            {q: "The phrase 'Apple of discord' means:", options: ["A delicious fruit", "Cause of quarrel", "A good result", "A sweet memory"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">Something that causes trouble or unhappiness.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Apple of discord' মানে বিবাদের বিষয় বা ঝগড়ার কারণ। (Similar: Bone of contention)।</p></div></div>`},

            {q: "A 'Bone of contention' is:", options: ["A delicious meal", "A subject of dispute", "A strong bone", "A uniting factor"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">A subject or issue over which there is continuing disagreement.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Bone of contention' মানে বিবাদের বিষয়।</p></div></div>`},
            {q: "To 'Burn one's fingers' means:", options: ["To cook food", "To get into trouble/suffer a loss", "To light a fire", "To be successful"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">To suffer unpleasant results of an action, especially loss of money.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Burn one's fingers' মানে নিজের ক্ষতি করা বা বিপদে পড়া (বিশেষ করে অন্যের ব্যাপারে নাক গলাতে গিয়ে)।</p></div></div>`},
            {q: "To work 'By fits and starts' is to work:", options: ["Consistently", "Rapidly", "Irregularly", "Slowly"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">Irregularly; stopping and starting again.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'By fits and starts' মানে অনিয়মিতভাবে বা খামখেয়ালিভাবে।</p></div></div>`},
            {q: "A 'Cock and bull story' is:", options: ["A story about animals", "A true story", "An absurd or improbable story", "A horror story"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">An implausible story used as an excuse.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Cock and bull story' মানে গাঁজাখুরি গল্প বা অবিশ্বাস্য অজুহাত।</p></div></div>`},
            {q: "What are 'Crocodile tears'?", options: ["Genuine sadness", "Tears of a reptile", "Insincere/False sorrow", "Tears of joy"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">Tears or expressions of sorrow that are insincere.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Crocodile tears' মানে মায়াকান্না বা কৃত্রিম দুঃখ প্রকাশ।</p></div></div>`},
            {q: "A 'Fair weather friend' is:", options: ["A friend who loves weather", "A friend only in good times", "A very honest friend", "A friend who travels a lot"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">A person who stops being a friend in times of difficulty.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Fair weather friend' মানে সুসময়ের বন্ধু (যে বিপদে পাশে থাকে না)।</p></div></div>`},
            {q: "To feel like a 'Fish out of water':", options: ["To feel comfortable", "To feel uncomfortable/restless", "To be thirsty", "To be swimming"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">To feel uncomfortable in a specific situation.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Fish out of water' মানে অস্বস্তিকর অবস্থায় পড়া।</p></div></div>`},

            {q: "A 'Hard nut to crack' means:", options: ["A walnut", "A difficult problem/person", "An easy task", "A physical challenge"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">A problem that is difficult to solve or a person who is difficult to understand.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Hard nut to crack' মানে কঠিন সমস্যা বা যে ব্যক্তিকে বশ করা কঠিন।</p></div></div>`},
            {q: "To say something 'In a nutshell':", options: ["In detail", "Briefly/concisely", "Loudly", "Secretly"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">In the fewest possible words.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'In a nutshell' মানে সংক্ষেপে বা সারসংক্ষেপ।</p></div></div>`},
            {q: "'Kith and kin' refers to:", options: ["Friends and relatives", "Enemies", "Business partners", "Strangers"], correct: 0, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">One's relations and friends.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Kith and kin' মানে আত্মীয়স্বজন ও বন্ধুবান্ধব।</p></div></div>`},
            {q: "To 'Leave no stone unturned':", options: ["To clean a path", "To make every possible effort", "To build a house", "To be lazy"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">To do everything possible to find something or solve a problem.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Leave no stone unturned' মানে চেষ্টার কোনো ত্রুটি না রাখা।</p></div></div>`},
            {q: "To 'Make hay while the sun shines':", options: ["To do farming", "To take advantage of an opportunity", "To sunbathe", "To work at night"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">To make good use of an opportunity while it lasts.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Make hay while the sun shines' মানে ঝোপ বুঝে কোপ মারা (সুযোগের সদ্ব্যবহার করা)।</p></div></div>`},

            {q: "It is raining 'Cats and dogs'. What does it mean?", options: ["Raining lightly", "Raining animals", "Raining very heavily", "Windy weather"], correct: 2, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">Raining very heavily.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Cats and dogs' মানে মুষলধারে বৃষ্টি।</p></div></div>`},
            {q: "What does 'Red tape' symbolize?", options: ["Official formalities/delay", "A danger signal", "A festival", "Corruption"], correct: 0, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">Excessive bureaucracy or adherence to rules and formalities.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Red tape' মানে আমলাতান্ত্রিক জটিলতা বা দীর্ঘসূত্রিতা (Red tapism)।</p></div></div>`},
            {q: "A 'White elephant' is:", options: ["A rare animal", "Something costly but useless", "A sign of peace", "A profitable business"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">A possession that is useless or troublesome, especially one that is expensive to maintain.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'White elephant' মানে দামি কিন্তু অকেজো বা যা রক্ষণাবেক্ষণ করা খুব খরচসাপেক্ষ।</p></div></div>`},
            {q: "A 'Wild goose chase' means:", options: ["Hunting birds", "A foolish and useless search", "A pleasant journey", "A competition"], correct: 1, explanation: `<div class="space-y-4"><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-sky-400 text-xs uppercase mb-1">English Definition</p><p class="text-slate-200">A foolish and hopeless search for or pursuit of something unattainable.</p></div><div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700"><p class="font-bold text-blue-400 text-xs uppercase mb-1">Bengali Explanation</p><p class="text-slate-200 bengali-text">'Wild goose chase' মানে পণ্ডশ্রম বা বৃথা অনুসন্ধান।</p></div></div>`}
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let startTime;

        // Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQNum = document.getElementById('current-q-num');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackMessage = document.getElementById('feedback-message');
        const explanationContent = document.getElementById('explanation-content');
        const toggleExplanationBtn = document.getElementById('toggle-explanation-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        // Functions
        function loadQuestion() {
            const q = questionsTest12[currentQuestion];
            answered = false;
            
            // Update UI
            currentQNum.innerText = currentQuestion + 1;
            questionText.innerText = q.q;
            scoreDisplay.innerText = `Score: ${score}`;
            
            // Update Progress Bar
            const progress = ((currentQuestion) / questionsTest12.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Reset Feedback
            feedbackSection.classList.add('hidden');
            explanationContent.classList.add('hidden');
            explanationContent.innerHTML = q.explanation;
            toggleExplanationBtn.innerHTML = '<span class="bg-sky-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-sky-500/30 underline-offset-4">See Detailed Solution</span>';
            nextBtn.classList.add('hidden');
            finishBtn.classList.add('hidden');

            // Render Options
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-xl border border-slate-700/50 bg-slate-800/40 hover:bg-slate-700/60 hover:border-sky-500/50 transition-all duration-200 font-medium text-slate-300 flex justify-between items-center group backdrop-blur-sm";
                btn.innerHTML = `<span class="flex items-center"><span class="w-8 h-8 rounded-full bg-slate-700 text-slate-400 flex items-center justify-center font-bold mr-4 group-hover:bg-sky-500 group-hover:text-slate-900 transition-colors text-sm">${String.fromCharCode(65 + index)}</span> ${opt}</span>`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            if (answered) return;
            answered = true;
            
            const q = questionsTest12[currentQuestion];
            const allBtns = optionsContainer.children;
            
            if (selectedIndex === q.correct) {
                score++;
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)]";
                selectedBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-check-circle text-green-400 text-2xl drop-shadow-lg"></i>`;
                
                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-green-900/20 border border-green-500/30 text-green-300";
                feedbackMessage.innerHTML = '<div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center mr-4"><i class="fas fa-check text-green-400"></i></div> <span class="font-bold">Correct Answer! Well done.</span>';
            } else {
                selectedBtn.className = "w-full text-left p-5 rounded-xl border border-red-500 bg-red-500/10 flex justify-between items-center transition-all";
                selectedBtn.innerHTML = `<span class="flex items-center text-red-100"><span class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + selectedIndex)}</span> ${q.options[selectedIndex]}</span><i class="fas fa-times-circle text-red-400 text-2xl"></i>`;
                
                const correctBtn = allBtns[q.correct];
                correctBtn.className = "w-full text-left p-5 rounded-xl border border-green-500 bg-green-500/10 flex justify-between items-center transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)] opacity-100";
                correctBtn.innerHTML = `<span class="flex items-center text-white font-bold"><span class="w-8 h-8 rounded-full bg-green-500 text-slate-900 flex items-center justify-center font-bold mr-4 text-sm">${String.fromCharCode(65 + q.correct)}</span> ${q.options[q.correct]}</span><i class="fas fa-check-circle text-green-400 text-2xl"></i>`;

                feedbackMessage.className = "flex items-center mb-6 p-4 rounded-xl bg-red-900/20 border border-red-500/30 text-red-300";
                feedbackMessage.innerHTML = `<div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center mr-4"><i class="fas fa-times text-red-400"></i></div> <span>Incorrect. The correct answer is <span class="font-bold text-green-400 border-b border-green-400/30 pb-0.5">${String.fromCharCode(65 + q.correct)}</span></span>`;
            }

            for (let btn of allBtns) {
                btn.disabled = true;
                if (!btn.className.includes('green') && !btn.className.includes('red')) {
                     btn.classList.add('opacity-50', 'cursor-not-allowed');
                     btn.classList.remove('hover:bg-slate-700/60', 'hover:border-sky-500/50');
                }
            }

            feedbackSection.classList.remove('hidden');
            scoreDisplay.innerText = `Score: ${score}`;

            if (currentQuestion < questionsTest12.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                finishBtn.classList.remove('hidden');
            }
        }

        function toggleExplanation() {
            if (explanationContent.classList.contains('hidden')) {
                explanationContent.classList.remove('hidden');
                explanationContent.classList.add('fade-in');
                toggleExplanationBtn.innerHTML = '<span class="bg-sky-500/10 p-2 rounded-lg mr-3"><i class="fas fa-eye-slash"></i></span><span class="underline decoration-sky-500/30 underline-offset-4">Hide Solution</span>';
            } else {
                explanationContent.classList.add('hidden');
                toggleExplanationBtn.innerHTML = '<span class="bg-sky-500/10 p-2 rounded-lg mr-3"><i class="fas fa-lightbulb"></i></span><span class="underline decoration-sky-500/30 underline-offset-4">See Detailed Solution</span>';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function finishQuiz() {
            const endTime = new Date();
            const timeDiff = Math.floor((endTime - startTime) / 1000); // seconds
            const minutes = Math.floor(timeDiff / 60);
            const seconds = timeDiff % 60;
            const timeString = `${minutes}m ${seconds}s`;
            
            // Calc stats
            const total = questionsTest12.length;
            const accuracy = Math.round((score / total) * 100);
            const wrongAnswers = total - score;
            const sscScore = (score * 2) - (wrongAnswers * 0.5);
            
            // Get user name from URL params to pass it back
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || "Student";

            // Redirect to Master Index with results (Action = result)
            // Note: testId is set to test12
            const redirectUrl = `index.html?action=result&score=${score}&total=${total}&accuracy=${accuracy}&time=${encodeURIComponent(timeString)}&sscScore=${sscScore}&name=${encodeURIComponent(name)}&testId=test12`;
            
            window.location.href = redirectUrl;
        }
        
        // Start on load
        window.onload = function() {
            startTime = new Date();
            loadQuestion();
        };

        // Expose to window for buttons
        window.checkAnswer = checkAnswer;
        window.toggleExplanation = toggleExplanation;
        window.nextQuestion = nextQuestion;
        window.finishQuiz = finishQuiz;
    </script>
</body>
